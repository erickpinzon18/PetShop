    <!-- Funcion del login -->
    <script>
        var login_status = "false"; //Status del login
        var user = ["Erick", "Diego", "Nery"]; //Array con usuarios
        var pass = ["sopas", "yeyo", "caguama32 "]; //Array con pass

        function login() { //Funcion del login
            var status_user = 0; //Status del usuario
            var status_pass = 0; //Status del pass
            var value_user = " "; //Valor del usuario


            var i = 0; //Inicio de variable para el ciclo
            while (i < user.length) { //Creamos ciclo para buscar dentro de array
                if (document.getElementById("txt-user").value == user[i]) { //Preguntamos si el valor del usuario es igual al valor del array en cierta posicion
                    status_user = 1; //De ser verdadero se da valor de usuario 1
                    if (document.getElementById("txt-pass").value == pass[i]) { //Se Pregunta si el valor del pass es igual al valor del array en cierta posicion correspondiente a su usuario
                        value_user = user[i]; //Se da valor al usuario
                        status_pass = 1; //Valor al pass 1
                    }
                }
                i++; //Agregamos 1 a i
            }
            switch (status_user) { //Switch para mostrar usuario
                case 0:
                    alert("El usuario no existe "); //Mostramos alerta de usuario inexistente
                    break; //Rompemos aqui
                case 1:
                    if (status_pass) { //De tener el usuario correcto y la contraseña ser 1 se mostrara el usuario 
                        document.getElementById("btn-login").style.display = "none "; //Se esconde el boton para iniciar sesion ya que la sesion se ha iniciado
                        document.getElementById("lbl-user").style.display = "inline "; //Se muestra el usuario
                        document.getElementById("user").innerHTML = value_user; //Se da el usuario al elemento
                    } else {
                        alert("Contraseña incorrecta"); //De ser incorrecta la contraseña se muestra una alerta
                    }
                    break; //Rompemos aqui
            }
        }
    </script>
